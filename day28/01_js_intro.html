<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트 변수 선언
        // 변수 타입 지정 안함
        var a=1;
        var b=1.234;
        var c="변수에 값을 넣습니다.";
        var d="abc가나다123";
        console.log("콘솔출력");
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        var f;
        console.log(f); // 값이 없다
        var num1=10;
        var num2=20;
        var num3=num1+num2;
        console.log(num3);
        // 연산자를 이용해 연산을 해보고 결과를 console에 출력
        console.log(num1-num2);        
        console.log(num1*num2);        
        console.log(num1/num2);
        console.log(num1%num2);
        // 대입연산자
        num1 += 10;
        console.log(num1);
        // 비교연산자
        console.log(num1>num2);
        console.log(num1<num2);
        console.log(num1==num2);
        console.log(num1===num2);
        var num4='20'; // 문자 20
        console.log(num1==num4); //'20' -> 20 자동 형변환
        console.log(num1===num4);
        // === : 값과 타입이 모두 일치하면 true
        // !== : 값이 다르거나 타입이 다르면 true
        // == : 값이 일치하면 true

        // 논리연산자
        num1 = true, num2 = false;
        console.log(num1 && num2);
        console.log(num1 || num2);
        console.log(!num1);
    </script>
</head>
<body>
    
</body>
</html>
