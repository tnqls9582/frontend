<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 호출이 되는 함수
        // 함수 선언
        function a() {
            console.log('a함수 호출됨');
            alert('어디에 나올까요?');
            console.log('alert 후에 나옵니다~');
        }
    </script>
</head>
<body>
    <!-- script를 호출 -->
    <!-- 버튼을 클릭했을 때 a 라는 함수 호출 -->
    <button onclick="a()">함수호출</button>
</body>
</html>
