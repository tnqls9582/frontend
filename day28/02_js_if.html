<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 홀짝 판별
        var num1=10;
        if(num1%2==0) {
            console.log('짝수');
        } else {
            console.log('홀수');
        }

        // 3의 배수인지 5의 배수인지 공배수인지 출력
        var num2=17;
        if(num2%3==0 && num2%5==0) {
            console.log('공배수');
        } else if(num2%3==0) {
            console.log('3의 배수');
        } else if(num2%5==0) {
            console.log('5의 배수');
        } else {
            console.log('아닙니다');
        }
    </script>
</head>
<body>
    
</body>
</html>
