<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(var1) {
            console.log('test1 함수');
            console.log(var1); // this로 넘겨준 값이 어떻게 오는지 확인
        }
    </script>
</head>
<body>
    <!-- 함수 호출시 매개값 넘기기 -->
    <!-- ()안에 this : 태그 전체를 넘겨줌
    this.id : id만 넘겨줌 / this.value : value값 넘겨줌
    '' 로 문자 입력하면 ''안의 텍스트 넘겨줌 -->
    입력1 <input type="text" id="id1" value="기본값" onkeyup="test1(this)"><br>
</body>
</html>
