<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            var ele1 = document.getElementById('password').value;
            var ele2 = document.getElementById('check').value;
            var result = document.getElementById('result');
            if(ele1 == ele2) {
                result.innerHTML = '비밀번호 일치';
                result.style.color = 'green';
            } else {
                result.innerHTML = '비밀번호 불일치';
                result.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    비밀번호 <input type="text" id="password" placeholder="비밀번호를 입력하세요"><br>
    비밀번호확인 <input type="text" id="check" placeholder="비밀번호 확인" onkeyup="test1()"><br>
    <span id="result"></span>
</body>
</html>
