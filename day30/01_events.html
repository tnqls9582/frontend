<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            console.log('함수호출');
        }
        function test2() {
            console.log('함수호출');
            document.getElementById('id3').innerHTML = 
                document.getElementById('id2').value;
        }
        function test3() {
            console.log('onkeydown 함수호출');
            document.getElementById('id5').innerHTML =
                document.getElementById('id4').value;
        }
    </script>
</head>
<body>
    <!-- onchange : 직전 대비 바뀌는것이 있으면 함수호출 -->
    입력1 <input type="text" id="id1" onchange="test1()"><br>
    <!-- onkeyup : 키보드에서 손을 뗄 때 이벤트 발생 -->
    입력2 <input type="text" id="id2" onkeyup="test2()"><br>
    <!-- onkeydown : 마지막입력은 나타나지 않음 -->
    입력3 <input type="text" id="id4" onkeydown="test3()"><br>
    <p id="id3"></p>
    <p id="id5"></p>
</body>
</html>
