<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkpw() {
            // 비밀번호 일치 여부
            var password = document.getElementById('password').value;
            var check = document.getElementById('check').value;
            var checkresult = document.getElementById('checkresult');

            if(password == check) {
                checkresult.innerHTML = '일치합니다';
                checkresult.style.color = 'green';
            } else {
                checkresult.innerHTML = '비밀번호가 일치하지 않습니다.';
                checkresult.style.color = 'red';
            }

            // 대.소문자, 특수문자(!#$-) 1개이상 반드시 사용 (8~18글자)
            var exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!#$-])[a-zA-Z\d!#$-]{8,18}$/;
            var pwresult = document.getElementById('pwresult');
            
            if(password.length == 0) {
                pwresult.innerHTML = '필수입력 항목입니다.';
                pwresult.style.color = 'red';
            } else if(!password.match(exp)) {
                pwresult.innerHTML = '유효하지 않은 형식입니다.';
                pwresult.style.color = 'red';
            } else {
                pwresult.innerHTML = '유효한 형식입니다.';
                pwresult.style.color = 'green';
            }
        }
    </script>
</head>
<body>
    비밀번호 <input type="text" id="password" onblur="checkpw()"><br>
    <span id="pwresult"></span><br>
    비밀번호확인 <input type="text" id="check" onblur="checkpw()"><br>
    <span id="checkresult"></span>
</body>
</html>
