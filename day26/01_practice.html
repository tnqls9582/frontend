<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 게시글 등록 폼 만들기 -->
    <!-- 입력 데이터
    제목(btitle), 작성자(bwriter), 비밀번호(bpassword), 내용(bcontents)
    카테고리(bcategory) - 선택항목은 공부/여행/취미(selec이용)
    전체공개여부(bopen) - 예/아니오 선택(radio이용) -->
    <!-- 작성한 내용을 boardwrite라는 주소로 post 방식 이용하여 전송 -->
    <form action="boardwrite" method="POST">
        제목 <input type="text" name="btitle" value="제목입니다" readonly> <br>
        작성자 <input type="text" name="bwriter"> <br>
        비밀번호 <input type="password" name="bpassword"> <br>
        내용 <textarea name="bcontents" rows="10" cols="10"></textarea> <br>
        카테고리 <select name="bcategory">
            <option value="공부">공부</option>
            <option value="여행">여행</option>
            <option value="취미">취미</option>
        </select> <br>
        전체공개여부 <input type="radio" name="bopen" value="yes">예
        <input type="radio" name="bopen" value="no">아니오 <br>
        <input type="submit" value="작성"> <br>
        <!-- form 태그 내에 있는 button 태그는 submit의 역할을 함 -->
        <button>글작성</button>
    </form>
</body>
</html>
