<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <script src="https://kit.fontawesome.com/dcc338bcfb.js" crossorigin="anonymous"></script>
    <style>
        #intro {
            border: 5px lightblue solid;
        }
        #contents {
            border: 5px lightgreen solid;
        }
        #schedule {
            border: 5px lemonchiffon solid;
        }
        table, tr, td {
            border: 2px coral solid;
            border-collapse: collapse;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="intro">
        intro 영역
        <h2>My Homepage</h2>
        <img src="/vscode/image/Effile2.jpg" style="width: 200px; height: 100px;"> <br>
        <b>SW 개발자를 꿈꾸며 열심히 공부하고 있습니다.</b>
    </div>
    <div id="contents">
        contents 영역
        <h3>현재 관심분야</h3>
        <ul style="list-style-type: disc;">
            <li>java <img src="/vscode/image/googlelogo_color_160x56dp.png" style="width: 30;" height="20"></li>
            <li>frontend</li>
            <li>백엔드 개발자</li>
            <li><a href="https://www.google.com" target="_blank">구글링</a></li>
            <li><a href="https://www.instagram.com"><i class="fab fa-instagram" style="font-size: 30px;"></i></a></i></li>
        </ul>
    </div>
    <div id="schedule">
        schedule 영역
        <h3>주요 일정</h3>
        <table>
            <caption>계획</caption>
            <tr>
                <td>7월</td>
                <td>9월</td>
                <td>10월</td>
            </tr>
            <tr>
                <td>프로젝트</td>
                <td>수료 및 구직활동</td>
                <td>직장인</td>
            </tr>
        </table>
    </div>
</body>
</html>
