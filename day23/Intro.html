<!DOCTYPE html>
<!-- <>태그 : 시작태그<>, 종료태그</> -->
<html lang="en">
    <head>
      <meta charset="UTF-8">

      <title>타이틀</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    </head>
      <!-- style 속성 : css를 적용할 때 사용
      속성값으로 css 문법을 작성 -->
    <body style="background-color: aliceblue;">
      <h1 style="background-color: cornflowerblue;">제목</h1>
      <p>해당 내용을 작성합니다.</p>
      <h2 style="background-color: darkkhaki;">제목</h2>
      <h3>제목</h3>
      <h4 style="color: blue;">제목</h4>
      <h5 style="font-family: 'Times New Roman', Times, serif;">제목</h5>
      <h6>제목</h6>
      <!-- 주석 : 컨+슬래시 -->
      <!-- 링크 태그 -->
      <!-- 링크태그 : a
        href 속성(attribute)을 사용
        속성값에 주소값 작성 -->
      <a href="https://www.daum.net/">링크내용</a>

      <!-- 구글폰트 적용 -->
      <h1 style="font-family: 'Do Hyeon', sans-serif ;">구글 폰트 적용한 내용</h1>

      <!-- 글자 편집을 위한 다양한 태그 -->
      <b>테스트</b>
      <strong>테스트</strong>
      <i>테스트</i>
      <small>테스트</small>
      <del>테스트</del>
      <sub>테스트</sub>
      <sup>테스트</sup>

      <!-- 색 표현 -->
      <h2 style="background-color: lightpink;">빨간색</h2>
      <h2 style="background-color: rgb(150, 190, 250);">빨간색</h2>
      <h2 style="background-color: rgba(70, 100, 30, 0.5);">빨간색</h2> 
      <!-- rgba a부분 : 투명도 0.0~1.0 -->
      <!-- 
          10진수 : 0~9
          2진수 : 0(false)/1(true)
          16진수 : 0~9, A, B, C, D, E, F
       -->
      <h2 style="background-color: #b1b9bb;">빨간색</h2>
      <!-- 00~FF(255) -->

      <!-- 이미지 삽입 
        src 속성값 : 그림 경로-->
      <img src="/image/Effile2.jpg" style="width: 200px; height: 100px;">
      <img src="/image/Effile2.jpg" width="300" height="200">
      <!-- alt : 그림이 나오지 않았을 때 그림 설명 속성 -->
      <img src="/image/Effile2.jp" width="300" height="200" alt="여행가고싶다">

      <!-- 이미지를 링크로 활용하기 -->
      <!-- target 속성에 _blank : 새 창 -->
      <a href="http://google.co.kr" target="_blank">
        <img src="/image/googlelogo_color_160x56dp.png" width="100" height="50">
      </a>
    </body>
</html>
