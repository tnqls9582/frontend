<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css를 따로 지정할 때 style 태그 사용 -->
    <style>
      /* a 태그 스타일 적용 */
      a:link {
        color: red;
        /* 배경을 투명하게 */
        background-color: transparent;
        /* 링크의 밑줄 제거 */
        text-decoration: none;
      }
      a:visited {
          /* 링크를 사용했을 때 */
          color: green;
      }
      a:hover {
          /* 링크에 마우스를 올렸을 때 */
          color: yellow;
      }
      a:active {
          /* 링크를 클릭했을 때(클릭하는 순간) */
          color: blue;
      }
    </style>
</head>
<body>
    <!-- 링크태그에 효과 적용해보기 -->
    <a href="http://www.google.com">링크입니다</a>
</body>
</html>
